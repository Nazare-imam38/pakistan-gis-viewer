<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pakistan GIS Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header Bar -->
  <header class="header">
    <div class="header-content">
      <div class="header-left">
        <h1 class="app-title">
          <i class="fas fa-map-marked-alt"></i>
          Pakistan GIS Viewer
        </h1>
      </div>
      <div class="header-center">
        <div class="search-container">
          <div class="search-input-wrapper">
            <i class="fas fa-search search-icon"></i>
            <input 
              type="text" 
              id="searchInput" 
              class="search-input" 
              placeholder="Search for places, addresses, or landmarks..."
              autocomplete="off"
            />
            <button id="clearSearch" class="clear-search" title="Clear search">
              <i class="fas fa-times"></i>
            </button>
          </div>
          <div id="searchResults" class="search-results"></div>
        </div>
      </div>
      <div class="header-right">
        <button id="locationBtn" class="btn btn-secondary" title="Get My Location">
          <i class="fas fa-crosshairs"></i>
          <span class="btn-text">Location</span>
        </button>
        <button id="resetBtn" class="btn btn-secondary" title="Reset Map View">
          <i class="fas fa-home"></i>
          <span class="btn-text">Reset</span>
        </button>
        <button id="themeToggle" class="btn btn-secondary" title="Toggle Dark/Light Mode">
          <i class="fas fa-moon" id="themeIcon"></i>
          <span class="btn-text">Theme</span>
        </button>
      </div>
    </div>
  </header>

  <!-- Main Map Container -->
  <div id="map"></div>

  <!-- Layer Control Panel -->
  <div class="layer-panel" id="layer-panel">
    <div class="panel-header">
      <h3><i class="fas fa-layers"></i> Map Layers</h3>
      <button class="panel-toggle" id="panelToggle">
        <i class="fas fa-chevron-left"></i>
      </button>
    </div>
    <div class="panel-content">
      <div class="layer-item">
        <label class="layer-toggle">
          <input type="checkbox" id="roadsToggle" checked>
          <span class="toggle-slider"></span>
          <span class="layer-icon roads-icon">
            <i class="fas fa-road"></i>
          </span>
          <span class="layer-label">Roads</span>
        </label>
      </div>
      <div class="layer-item">
        <label class="layer-toggle">
          <input type="checkbox" id="RailwaysToggle" checked>
          <span class="toggle-slider"></span>
          <span class="layer-icon railways-icon">
            <i class="fas fa-train"></i>
          </span>
          <span class="layer-label">Railways</span>
        </label>
      </div>
      <div class="layer-item">
        <label class="layer-toggle">
          <input type="checkbox" id="landuseToggle" checked>
          <span class="toggle-slider"></span>
          <span class="layer-icon landuse-icon">
            <i class="fas fa-tree"></i>
          </span>
          <span class="layer-label">Landuse</span>
        </label>
      </div>
      <div class="layer-item">
        <label class="layer-toggle">
          <input type="checkbox" id="buildingsToggle" checked>
          <span class="toggle-slider"></span>
          <span class="layer-icon buildings-icon">
            <i class="fas fa-building"></i>
          </span>
          <span class="layer-label">Buildings</span>
        </label>
      </div>
      <div class="layer-item">
        <label class="layer-toggle">
          <input type="checkbox" id="transportToggle" checked>
          <span class="toggle-slider"></span>
          <span class="layer-icon transport-icon">
            <i class="fas fa-bus"></i>
          </span>
          <span class="layer-label">Transport & POIs</span>
        </label>
      </div>
    </div>
  </div>

  <!-- Legend Box -->
  <div class="legend-box" id="legendBox">
    <div class="legend-header">
      <h3><i class="fas fa-info-circle"></i> Map Legend</h3>
      <button class="legend-toggle" id="legendToggle">
        <i class="fas fa-chevron-up"></i>
      </button>
    </div>
    <div class="legend-content">
      <div class="legend-item">
        <span class="legend-icon roads-icon">
          <i class="fas fa-road"></i>
        </span>
        <span class="legend-text">Roads & Highways</span>
      </div>
      <div class="legend-item">
        <span class="legend-icon railways-icon">
          <i class="fas fa-train"></i>
        </span>
        <span class="legend-text">Railway Lines</span>
      </div>
      <div class="legend-item">
        <span class="legend-icon landuse-icon">
          <i class="fas fa-tree"></i>
        </span>
        <span class="legend-text">Land Use Areas</span>
      </div>
      <div class="legend-item">
        <span class="legend-icon buildings-icon">
          <i class="fas fa-building"></i>
        </span>
        <span class="legend-text">Buildings</span>
      </div>
      <div class="legend-item">
        <span class="legend-icon transport-icon">
          <i class="fas fa-bus"></i>
        </span>
        <span class="legend-text">Transport & POIs</span>
      </div>
    </div>
  </div>

  <!-- Bottom Status Bar -->
  <div class="status-bar" id="bottom-bar">
    <div class="status-left">
      <span class="status-item">
        <i class="fas fa-clock"></i>
        <span id="datetime"></span>
      </span>
    </div>
    <div class="status-right">
      <span class="status-item">
        <i class="fas fa-crosshairs"></i>
        <span id="coordinates">Lat: --, Lon: --</span>
      </span>
    </div>
  </div>

  <!-- Map Attribution Footer -->
  <div class="attribution-footer">
    <div class="attribution-content">
      <span>Â© OpenStreetMap contributors | Pakistan GIS Data</span>
      <span class="zoom-info">Zoom: <span id="zoomLevel">6</span></span>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
